<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ring around planet -->
  <ellipse cx="50" cy="50" rx="45" ry="8" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.8"/>
  <ellipse cx="50" cy="50" rx="45" ry="6" fill="none" stroke="#66ff66" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Planet body (sphere with simple shading) -->
  <circle cx="50" cy="50" r="28" fill="#4caf50" opacity="0.9"/>
  <circle cx="50" cy="50" r="28" fill="url(#planetGradient)"/>
  
  <!-- Gradient for planet -->
  <defs>
    <radialGradient id="planetGradient" cx="40%" cy="30%">
      <stop offset="0%" stop-color="#66ff66" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4caf50" stop-opacity="0.9"/>
    </radialGradient>
  </defs>
  
  <!-- Subtle highlight on planet -->
  <ellipse cx="42" cy="42" rx="8" ry="12" fill="#88ff88" opacity="0.4"/>
</svg>

