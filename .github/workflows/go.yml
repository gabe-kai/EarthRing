name: Go Tests and Lint

on:
  push:
    branches: [ master, main ]
    paths:
      - 'server/**'
      - '.github/workflows/go.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'server/**'
      - '.github/workflows/go.yml'

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: earthring_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('server/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ./server
        run: go mod download

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Set up PostGIS extension
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: earthring_test
        run: |
          psql -c "CREATE EXTENSION IF NOT EXISTS postgis;" || echo "PostGIS extension already exists"

      - name: Run database migrations
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: earthring_test
        run: |
          echo "=========================================="
          echo "Running Database Migrations"
          echo "=========================================="
          # Get all migration files in order
          FILES=$(find database/migrations -name "*.up.sql" -type f | sort)
          if [ -z "$FILES" ]; then
            echo "ERROR: No migration files found!"
            exit 1
          fi
          echo "Found $(echo "$FILES" | wc -l) migration files"
          # Apply migrations
          MIGRATION_COUNT=0
          for file in $FILES; do
            echo "Applying: $(basename $file)"
            psql -v ON_ERROR_STOP=1 -f "$file" || exit 1
            MIGRATION_COUNT=$((MIGRATION_COUNT + 1))
          done
          echo "âœ… All $MIGRATION_COUNT migrations applied successfully"

      - name: Run tests with failure summary
        working-directory: ./server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: earthring_test
          DB_SSLMODE: disable
          JWT_SECRET: test_jwt_secret_for_ci
          REFRESH_SECRET: test_refresh_secret_for_ci
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run all tests and capture output
          go test -v -race -coverprofile=coverage.out ./... 2>&1 | tee test-output.log
          exit_code=${PIPESTATUS[0]}
          
          if [ $exit_code -ne 0 ]; then
            echo ""
            echo "========================================="
            echo "TEST FAILURE SUMMARY"
            echo "========================================="
            echo ""
            
            # Extract failed packages
            failed_packages=$(grep "^FAIL" test-output.log | sed 's/^FAIL[[:space:]]*//' | sed 's/[[:space:]].*//' || echo "")
            
            if [ -n "$failed_packages" ]; then
              echo "### âŒ Failed Packages" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # For each failed package, extract its failure details
              echo "$failed_packages" | while read -r pkg; do
                if [ -n "$pkg" ]; then
                  echo "#### \`$pkg\`" >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY
                  
                  # Extract failure context for this package
                  # Find the package section and extract failures
                  awk "/^=== RUN.*$pkg/,/^FAIL[[:space:]]+$pkg/" test-output.log | \
                    grep -A 20 "FAIL\|Error\|panic\|expected\|got" | head -n 30 >> $GITHUB_STEP_SUMMARY
                  
                  echo '```' >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  
                  # Also print to console
                  echo "FAILED: $pkg"
                fi
              done
            fi
            
            echo ""
            echo "### ðŸ“‹ All Failures (extracted)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            # Extract all FAIL lines with context
            grep -B 2 -A 15 "FAIL:" test-output.log | head -n 200 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            echo ""
            echo "Console output: Failed packages:"
            echo "$failed_packages"
            echo ""
            echo "Showing first 50 lines of failures:"
            grep -B 2 -A 10 "FAIL:" test-output.log | head -n 50
            
            exit $exit_code
          fi
          
          echo "### âœ… All Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed! âœ“"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./server/coverage.out
          flags: go
          name: go-coverage
          fail_ci_if_error: false

  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        working-directory: ./server
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.2
          working-directory: ./server
          args: --timeout=5m

  build:
    name: Build Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build server
        working-directory: ./server
        run: go build -v -o bin/earthring-server ./cmd/earthring-server

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: earthring-server
          path: server/bin/earthring-server
          retention-days: 7

