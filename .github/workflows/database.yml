name: Database Migrations

on:
  push:
    branches: [ master, main ]
    paths:
      - 'database/migrations/**'
      - '.github/workflows/database.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'database/migrations/**'
      - '.github/workflows/database.yml'
  workflow_dispatch:

jobs:
  test-migrations:
    name: Test Database Migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: earthring_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Create test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          psql -c "CREATE DATABASE earthring_test;" || echo "Database may already exist"
          psql -d earthring_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          psql -d earthring_test -c "CREATE EXTENSION IF NOT EXISTS postgis_topology;"

      - name: Test migrations up
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: earthring_test
        run: |
          # Debug: Show current directory and check if migrations directory exists
          echo "Current working directory:"
          pwd
          echo ""
          echo "Checking for database/migrations directory:"
          ls -la database/ || echo "database/ directory not found"
          echo ""
          echo "Checking for database/migrations directory:"
          ls -la database/migrations/ || echo "database/migrations/ directory not found"
          echo ""
          # Verify database connection
          echo "Testing database connection..."
          psql -d earthring_test -c "SELECT current_database();" || exit 1
          echo ""
          # List migration files to verify they're found
          echo "Migration files found:"
          # Use find with *.sql and filter for .up.sql files (migration files end in .up.sql, not _up.sql)
          FILES=$(find database/migrations -name "*.sql" -type f | grep "\.up\.sql$" | sort)
          if [ -z "$FILES" ]; then
            echo "ERROR: No migration files found!"
            echo "Debug: Testing find command..."
            find database/migrations -name "*.sql" -type f | head -10
            echo "Debug: Testing grep filter..."
            find database/migrations -name "*.sql" -type f | grep "\.up\.sql$" | head -5
            exit 1
          else
            echo "$FILES"
          fi
          echo ""
          # Apply all migrations in order
          MIGRATION_COUNT=0
          # Use here-string to avoid subshell issues with MIGRATION_COUNT
          while IFS= read -r file; do
            [ -z "$file" ] && continue  # Skip empty lines
            echo "=========================================="
            echo "Applying migration: $file"
            echo "=========================================="
            MIGRATION_COUNT=$((MIGRATION_COUNT + 1))
            # Use explicit database connection and capture output
            OUTPUT=$(psql -d earthring_test -v ON_ERROR_STOP=1 -f "$file" 2>&1)
            EXIT_CODE=$?
            echo "$OUTPUT"
            if [ $EXIT_CODE -eq 0 ]; then
              echo "✅ Successfully applied: $file"
            else
              echo "❌ Failed to apply: $file (exit code: $EXIT_CODE)"
              echo "Current tables in database:"
              psql -d earthring_test -t -A -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' ORDER BY tablename;"
              exit 1
            fi
            echo ""
          done <<< "$FILES"
          echo "✅ All $MIGRATION_COUNT migrations applied successfully"
          echo ""
          echo "Verifying migrations were applied..."
          echo "Tables after migrations:"
          psql -d earthring_test -t -A -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' ORDER BY tablename;"
          echo ""
          TABLE_COUNT=$(psql -d earthring_test -t -A -c "SELECT COUNT(*) FROM pg_tables WHERE schemaname = 'public';")
          echo "Total tables in public schema: $TABLE_COUNT"
          if [ "$TABLE_COUNT" -lt "7" ]; then
            echo "⚠️  WARNING: Expected at least 7 tables, but found $TABLE_COUNT"
            echo "This suggests migrations may not have been applied correctly."
          fi

      - name: Verify schema
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: earthring_test
        run: |
          # Show all tables for debugging
          echo "Current tables in database:"
          psql -d earthring_test -t -A -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' ORDER BY tablename;"
          echo ""
          # Check that all expected tables exist
          # Use -t flag for tuples-only (no headers) and -A for unaligned output
          TABLES=$(psql -d earthring_test -t -A -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' AND tablename IN ('players', 'zones', 'structures', 'chunks', 'roads', 'npcs', 'racing_events') ORDER BY tablename;")
          EXPECTED_TABLES="chunks npcs players racing_events roads structures zones"
          MISSING_TABLES=""
          for table in $EXPECTED_TABLES; do
            if echo "$TABLES" | grep -q "^${table}$"; then
              echo "✅ Table '$table' exists"
            else
              echo "❌ Table '$table' is missing"
              MISSING_TABLES="$MISSING_TABLES $table"
            fi
          done
          if [ -n "$MISSING_TABLES" ]; then
            echo ""
            echo "Missing tables:$MISSING_TABLES"
            exit 1
          fi
          echo "✅ All tables created successfully"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: server/go.sum

      - name: Run Schema Verification Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: earthring_test
        working-directory: server
        run: |
          echo "=========================================="
          echo "Running Schema Verification Tests"
          echo "=========================================="
          go test -v ./internal/database/... -run TestDatabaseSchemaVerification
          if [ $? -ne 0 ]; then
            echo "❌ Schema verification tests failed!"
            echo "This means required database objects (functions, tables, indexes, triggers) are missing."
            echo "Check the migration files to ensure all objects are created correctly."
            exit 1
          fi
          echo "✅ All schema verification tests passed"

      - name: Run normalize_for_intersection Function Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: earthring_test
        working-directory: server
        run: |
          echo "=========================================="
          echo "Testing normalize_for_intersection Function"
          echo "=========================================="
          go test -v ./internal/database/... -run TestNormalizeForIntersectionFunction
          if [ $? -ne 0 ]; then
            echo "❌ normalize_for_intersection function tests failed!"
            echo "This is a CRITICAL function for torus overlap detection."
            exit 1
          fi
          echo "✅ normalize_for_intersection function tests passed"

      - name: Test migrations down (optional)
        if: failure()
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: earthring_test
        run: |
          echo "Testing rollback capability..."
          # Note: This is a basic test - full rollback testing would require more complex logic
          echo "Rollback test skipped (would require ordered rollback logic)"

