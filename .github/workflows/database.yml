name: Database Migrations

on:
  push:
    branches: [ master, main ]
    paths:
      - 'database/migrations/**'
      - '.github/workflows/database.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'database/migrations/**'
      - '.github/workflows/database.yml'
  workflow_dispatch:

jobs:
  test-migrations:
    name: Test Database Migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: earthring_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Create test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          psql -c "CREATE DATABASE earthring_test;" || echo "Database may already exist"
          psql -d earthring_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          psql -d earthring_test -c "CREATE EXTENSION IF NOT EXISTS postgis_topology;"

      - name: Test migrations up
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: earthring_test
        run: |
          # Verify database connection
          echo "Testing database connection..."
          psql -c "SELECT current_database();" || exit 1
          echo ""
          # List migration files to verify they're found
          echo "Migration files found:"
          ls -la database/migrations/*_up.sql | sort
          echo ""
          # Apply all migrations in order
          MIGRATION_COUNT=0
          for file in $(ls database/migrations/*_up.sql | sort); do
            echo "=========================================="
            echo "Applying migration: $file"
            echo "=========================================="
            MIGRATION_COUNT=$((MIGRATION_COUNT + 1))
            # Use explicit database connection and capture output
            OUTPUT=$(psql -d earthring_test -v ON_ERROR_STOP=1 -f "$file" 2>&1)
            EXIT_CODE=$?
            echo "$OUTPUT"
            if [ $EXIT_CODE -eq 0 ]; then
              echo "✅ Successfully applied: $file"
            else
              echo "❌ Failed to apply: $file (exit code: $EXIT_CODE)"
              echo "Current tables in database:"
              psql -d earthring_test -t -A -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' ORDER BY tablename;"
              exit 1
            fi
            echo ""
          done
          echo "✅ All $MIGRATION_COUNT migrations applied successfully"
          echo ""
          echo "Tables after migrations:"
          psql -d earthring_test -t -A -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' ORDER BY tablename;"

      - name: Verify schema
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: earthring_test
        run: |
          # Show all tables for debugging
          echo "Current tables in database:"
          psql -d earthring_test -t -A -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' ORDER BY tablename;"
          echo ""
          # Check that all expected tables exist
          # Use -t flag for tuples-only (no headers) and -A for unaligned output
          TABLES=$(psql -d earthring_test -t -A -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' AND tablename IN ('players', 'zones', 'structures', 'chunks', 'roads', 'npcs', 'racing_events') ORDER BY tablename;")
          EXPECTED_TABLES="chunks npcs players racing_events roads structures zones"
          MISSING_TABLES=""
          for table in $EXPECTED_TABLES; do
            if echo "$TABLES" | grep -q "^${table}$"; then
              echo "✅ Table '$table' exists"
            else
              echo "❌ Table '$table' is missing"
              MISSING_TABLES="$MISSING_TABLES $table"
            fi
          done
          if [ -n "$MISSING_TABLES" ]; then
            echo ""
            echo "Missing tables:$MISSING_TABLES"
            exit 1
          fi
          echo "✅ All tables created successfully"

      - name: Test migrations down (optional)
        if: failure()
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: earthring_test
        run: |
          echo "Testing rollback capability..."
          # Note: This is a basic test - full rollback testing would require more complex logic
          echo "Rollback test skipped (would require ordered rollback logic)"

